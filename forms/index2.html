<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViewData</title>
</head>

<body>

  <h1>Saved Data</h1>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- The form -->
  <form class="example" action="#">
    <input type="text" placeholder="Search.." id="search">
    <button type="submit" onclick="scData()"><i class="fa fa-search"></i></button>
  </form>
  <script>
    function scData() {
      sb = document.getElementById("search").value;

      console.log("get Data")
      let data = localStorage.getItem("name");
      data = JSON.parse(data);
      found = false;
      data.forEach(element => {
        console.log(element)
        let email = element.email;
        let name = element.name;
        let pwd = element.pwd;
        let mob = element.mob;
        obj = {
          'name': name,
          'email': email,
          'mob': mob,
          'pwd': pwd
        }
        if (sb === email) {
          found = true;
          alert("user found" + JSON.stringify(obj))
        }
      }

      )
      if (found == false) {
        alert("User not found")
      }

    }</script>

  <style>
    /* Style the search field */
    * {
      box-sizing: border-box;
    }

    form.example input[type=text] {
      padding: 10px;
      font-size: 17px;
      border: 1px solid grey;
      float: left;
      width: 80%;
      background: #f1f1f1;
    }

    /* Style the submit button */
    form.example button {
      float: left;
      width: 20%;
      padding: 10px;
      background: #2196F3;
      color: white;
      font-size: 17px;
      border: 1px solid grey;
      border-left: none;
      /* Prevent double borders */
      cursor: pointer;
    }

    form.example button:hover {
      background: #0b7dda;
    }

    /* Clear floats */
    form.example::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>

</body>

</html>
