<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>

  <!-- //CSS Files -->
  <link rel="stylesheet" href="/styles.css">
  <!-- CSS Bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
        <button onclick="window.open('./index2.html', '_blank')" class="btn btn-light">
            GETDATA
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div id="formSec">
    <form>
      <h1>Kindly,Fill Your Credentials</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" aria-describedby="nameHelp" id="name" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" id="email" placeholder="Enter email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="mob">Mobile No: : </label>
        <input type="text" class="form-control" aria-describedby="mobHelp" id="mob"
          placeholder="Enter your mob: 9789..">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Password" />
      </div>
      <button type="reset" class="btn btn-secondary">Reset</button>
      
    </form>
    <div class="form-group">
      <button onclick="save()" class="btn btn-primary">Submit</button>
    
      
    
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
